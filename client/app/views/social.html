    <div class="dnr-flow-content"
      ng-switch on="activeFeed">
      <!-- Headers -->
      <div class="dnr-flow-content-header animate-switch-header f-orange" ng-switch-when="news"><h4>News feed</h4></div>
      <div class="dnr-flow-content-header animate-switch-header f-yellow" ng-switch-when="global"><h4>Global Chat</h4></div>
      <div class="dnr-flow-content-header animate-switch-header f-lime" ng-switch-when="buddies">
        <h4>Buddies</h4>
        <div style="position: absolute; bottom:5px; right: 5px;"><h6><a ui-sref="social.users">all users</a></h6></div>
      </div>
      <div class="dnr-flow-content-header animate-switch-header f-teal" ng-switch-when="messages"><h4>Messages</h4></div>
      <!-- Content -->
      <!-- News -->
      <div dnr-scroll class="animate-switch dnr-flow-content-inside bg-orange" ng-switch-when="news">
        <div class="scroll-indicator"></div>
        <div class="dnr-flow-content-scroll" id="scroller">
          <div class="dnr-flow-vlelem" ng-repeat="item in articles">
            <div class="avatar"></div>
            <h6 style="line-height:50px;">{{item}}</h6>
          </div>
        </div>
      </div>
      <!-- Global -->
      <div dnr-chatscroll class="animate-switch dnr-flow-content-inside bg-yellow" ng-switch-when="global" ng-controller="TodoCtrl">
        <div class="scroll-indicator"></div>
        <div class="dnr-flow-content-scroll" id="scroller">
          <div class="dnr-flow-vlelem" ng-repeat="item in todos.slice().reverse() | orderBy:'createdAt'" style="height:auto; padding: 0 5px 5px 60px; min-height: 50px">
            <div class="avatar"></div>
            <h6 style="line-height:25px; margin-bottom:0px!important; text-align: left;">
              <span>name {{item.createdAt | date:"'@' h:mm a"}}:</span><br/>
              {{item.title}}
            </h6> <!-- {{item.completed}} {{item.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}-->
          </div>
        </div>
        <div class="dnr-global-input">
          <form id="todo-form" ng-submit="addTodo(newTodo)">
            <input type="text"  id="new-todo" placeholder="Send a message" ng-model="newTodo" autofocus="">
            <button type="submit"><h5>Send</h5></button>
            <div style="clear:both"></div>
          </form>
        </div>
      </div>
      <!-- Buddies -->
      <div dnr-scroll class="animate-switch dnr-flow-content-inside bg-lime" ng-switch-when="buddies" ng-controller="BuddiesCtrl">
        <div class="scroll-indicator"></div>
        <div class="dnr-flow-content-scroll" id="scroller">
          <div class="dnr-flow-vlelem" ng-repeat="item in buddies">
            <div class="avatar"></div>
            <a ui-sref="social.user({'userSlug': item.slug})"><h6 style="line-height:50px;">{{item.name}}</h6></a>
          </div>
        </div>
      </div>
      <!-- Messages -->
      <div dnr-scroll class="animate-switch dnr-flow-content-inside bg-teal" ng-switch-when="messages">
        <div class="scroll-indicator"></div>
        <div class="dnr-flow-content-scroll" id="scroller">
          <div class="dnr-flow-vlelem" ng-repeat="item in messages">
            <div class="avatar"></div>
            <h6 style="line-height:50px;">{{item}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="dnr-social" dnr-document>

    <div class="titlenav" ng-hide="scrolled" ng-class="{'closed': closed === true && navigation === false}">
      <div class="dnr-burger" ng-click="titleNavBurger()">
        <svg viewBox="0 0 24 24" class="icon">
          <path d="M3,18h18v-2H3V18z M3,13h18v-2H3V13z M3,6v2h18V6H3z"></path>
        </svg>
      </div>
      <div class="documenttitle">
        <h1><span ng-show="navtracker.group !== ''">{{navtracker.group}} - </span>{{navtracker.title}}</h1>
      </div>
      <div class="gototop">
        <h5 ng-click="titleNavArrow()">
          <svg viewBox="0 0 64 64" class="fcenter" ng-class="{'rotate': scrolled === true}">
            <polygon points="32.002,15.512 3.57,44.784 7.381,48.487 32.002,23.137 56.623,48.488 60.43,44.784"/>
          </svg>
        </h5>
      </div>
    </div>

    <div class="navigation" ng-show="navigation">
      <ul class="double" style="width:80%;">
        <li class="bg-lime cursor" ui-sref="social.profile" ng-click="navigation = false">
          <div class="fcenter" style="width:50%">
            <h4 class="text-center">Profile</h4>
          </div>
        </li>
        <li class="bg-orange cursor" ui-sref="social.settings" ng-click="navigation = false">
          <div class="fcenter" style="width:50%">
            <h4 class="text-center">Settings</h4>
          </div>
        </li>
      </ul>
    </div>

    <div class="dnr-social-scroll" ng-hide="closed">

      <div class="social-view" ui-view="" ng-hide="closed"></div>
      <div class="social-banners" ng-hide="closed">

        <div class="bg-teal" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-lime" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-teal" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>

        <div class="bg-lime" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-teal" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-yellow" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-orange" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-orange" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>
        <div class="bg-yellow" style="width: 100%; height: 120px; margin-bottom: 10px;"></div>

    </div>

  </div>
