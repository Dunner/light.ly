
<div dnr-pageslide class="dnr-slate-scroll">

  <div class="dnr-slate-slide slide-ice full-slide">
    <div class="dnr-slate-slide slide-standard" style="height: 20%">
    </div>

    <div class="dnr-slate-slide slide-white">
      <!-- Push form -->
      <div class="dnr-slate-push">
        <ul class="double">
          <li>
            <div class="fcenter" style="width:50%">
              <h3 class="text-center">Come play with us,</h3>
              <h5 class="text-center">Time enjoyed wasting is not wasted time</h5>
            </div>
          </li>
          <li>
            <div class="fleft" >
              <!-- Not logged in -->
              <div class="login" ng-hide="session">
                <form name="form" ng-submit="signin(form)" novalidate>
                  <input type="email" name="email" ng-model="user.email" placeholder="Email">
                  <input type="password" name="password" ng-model="user.password" placeholder="Password">
                  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                     Please enter your email and password.
                  </p>
                  <p class="help-block">{{ errors.other }}</p>
                  <button class="dnr-button" type="submit">Sign in</button>
                </form>
                Not registered? <a ui-sref="signup" class="link">Create an account.</a>
              </div>
                <!-- Already logged in -->
              <div class="login" ng-show="session">
                <ul class="double">
                  <li>
                    <h4 style="line-height:40px">{{cUser.local.email}}</h4>
                  </li>
                  <li>
                    <a href="/profile"><button>Enter</button></a>
                  </li>
                </ul>
                <button class="dnr-button" ng-click="$root.logout(); cUser = null; session=!session">Change account</button>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="dnr-slate-slide slide-blood full-slide">
    <div ng-include src="'views/footer.html'" class="full"></div>
  </div>

</div>
