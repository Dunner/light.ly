<div dnr-pageslide class="dnr-slate-scroll">

  <div class="dnr-slate-slide slide-standard full-slide">

    <div class="dnr-slate-slide slide-standard" style="height: 20%"></div>

    <div class="dnr-slate-slide slide-white">
      <!-- Push form -->
      <div class="dnr-slate-push">

        <ul class="double">
          <li>
            <div class="fcenter" style="width:50%">
              <h3 class="text-center">Join the family,</h3>
              <h5 class="text-center">We've got cookies</h5>
            </div>
          </li>
          <li>
            <div class="fleft" style="width: 100px">
              <div class="login">
                <form class="form" name="form" ng-submit="register(form)" novalidate>
                  <!--
                    <input type="text" name="name" ng-model="user.name"
                           placeholder="Username"
                           required/>
                    <p class="help-block" ng-show="form.name.$error.required && submitted">
                      A name is required
                    </p>
                  -->
                  <input type="email" name="email" ng-model="user.email"
                         placeholder="Email"
                         required
                         mongoose-error/>
                  <p class="help-block" ng-show="form.email.$error.email && submitted">
                    Doesn't look like a valid email.
                  </p>
                  <p class="help-block" ng-show="form.email.$error.required && submitted">
                    What's your email address?
                  </p>
                  <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                  </p>


                  <input type="password" name="password" ng-model="user.password"
                         placeholder="Password"
                         ng-minlength="3"
                         required
                         mongoose-error/>
                  <p class="help-block"
                     ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                    Password must be at least 3 characters.
                  </p>
                  <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.password }}
                  </p>
                  <p class="help-block">{{ errors.other }}</p>

                  <button class="dnr-button" type="submit">Sign up</button>
                </form>
                Already have an account? <a ui-sref="signin" class="link">Sign in.</a>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <div class="dnr-slate-slide slide-lime full-slide">
    <div ng-include src="'views/footer.html'" class="full"></div>
  </div>

</div>
